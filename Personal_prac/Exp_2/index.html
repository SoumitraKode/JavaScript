<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplication Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #f4f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-header {
      margin-top: 30px;
      text-align: center;
      margin-bottom: 24px;
    }
    .main-header h1 {
      margin-bottom: 10px;
      font-size: 1.35em;
      color: #455167;
      font-weight: bold;
    }
    .main-header h3 {
      margin-bottom: 8px;
      font-size: 1.09em;
      color: #607189;
    }
    .main-header h2 {
      margin-bottom: 10px;
      color: #354760;
      font-size: 1.18em;
      font-weight: 650;
      letter-spacing: 1px;
    }
    .tables-row {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      flex-wrap: wrap;
    }
    .table-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 14px #a6bcd611;
      padding: 25px 18px 20px 18px;
      width: 310px;
      min-width: 270px;
      margin-bottom: 20px;
      text-align: center;
      flex: 1 1 0;
    }
    .table-box h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.09em;
      font-weight: 700;
      color: #43628a;
      letter-spacing: 0.06em;
    }
    .input-row {
      margin: 11px 0 3px 0;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #285c6b;
    }
    input[type="number"] {
      width: 80%;
      padding: 7px;
      border-radius: 6px;
      border: 1.3px solid #b1bac6;
      font-size: 1em;
      background: #ecf2fa;
      margin-bottom: 6px;
      transition: border-color 0.22s;
      text-align: center;
    }
    input[type="number"]:focus {
      border-color: #6ca4e8;
      outline: none;
      background: #e0f3ff;
    }
    .table-list {
      text-align: left;
      min-height: 190px;
      margin-bottom: 6px;
      font-size: 1.07em;
      line-height: 1.65;
      color: #304772;
      font-family: 'Courier New', monospace;
      background: #f3f8fd;
      border-radius: 7px;
      padding: 8px 10px;
      border: 1px solid #dedede;
      white-space: pre-line;
    }
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 13px;
      margin-top: 8px;
    }
    button {
      padding: 7px 25px;
      background: #4a5876;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.19s;
    }
    button:hover {
      background: #273043;
    }
    /* Responsive adjustments */
    @media (max-width: 900px) {
      .tables-row {
        flex-direction: column;
        gap: 16px;
        align-items: center;
      }
      .table-box { width: 98vw; min-width: 0;}
    }
  </style>
</head>
<body>
  <div class="main-header">
    <h1>Soumitra Kode</h1>
    <h3>42134 | P6 | BE-06</h3>
    <h2>Multiplication Tables</h2>
  </div>
  <div class="tables-row">
    <!-- For Loop Table -->
    <div class="table-box" id="forSection">
      <h4>Table using For loop</h4>
      <div class="input-row">
        <label for="forNumber">Enter Number</label>
        <input type="number" id="forNumber" placeholder="e.g. 7" />
      </div>
      <div class="table-list" id="forOutput"></div>
      <div class="btn-row">
        <button onclick="generateTableFor()">Submit</button>
        <button onclick="resetTableFor()">Reset</button>
      </div>
    </div>
    <!-- While Loop Table -->
    <div class="table-box" id="whileSection">
      <h4>Table using While loop</h4>
      <div class="input-row">
        <label for="whileNumber">Enter Number</label>
        <input type="number" id="whileNumber" placeholder="e.g. 17" />
      </div>
      <div class="table-list" id="whileOutput"></div>
      <div class="btn-row">
        <button onclick="generateTableWhile()">Submit</button>
        <button onclick="resetTableWhile()">Reset</button>
      </div>
    </div>
    <!-- Do-While Loop Table -->
    <div class="table-box" id="doSection">
      <h4>Table using Do-While loop</h4>
      <div class="input-row">
        <label for="doNumber">Enter Number</label>
        <input type="number" id="doNumber" placeholder="e.g. 19" />
      </div>
      <div class="table-list" id="doOutput"></div>
      <div class="btn-row">
        <button onclick="generateTableDo()">Submit</button>
        <button onclick="resetTableDo()">Reset</button>
      </div>
    </div>
  </div>
<script>
  function generateTableFor() {
    const num = parseInt(document.getElementById('forNumber').value);
    const out = document.getElementById('forOutput');
    out.textContent = "";
    if (isNaN(num)) {
      out.textContent = "Please enter a valid number!";
      return;
    }
    let table = "";
    for (let i = 1; i <= 10; i++) {
      table += num + " x " + i + " = " + (num * i) + "\n";
    }
    out.textContent = table.trim();
  }
  function resetTableFor() {
    document.getElementById('forNumber').value = "";
    document.getElementById('forOutput').textContent = "";
  }
  function generateTableWhile() {
    const num = parseInt(document.getElementById('whileNumber').value);
    const out = document.getElementById('whileOutput');
    out.textContent = "";
    if (isNaN(num)) {
      out.textContent = "Please enter a valid number!";
      return;
    }
    let i = 1, table = "";
    while (i <= 10) {
      table += num + " x " + i + " = " + (num * i) + "\n";
      i++;
    }
    out.textContent = table.trim();
  }
  function resetTableWhile() {
    document.getElementById('whileNumber').value = "";
    document.getElementById('whileOutput').textContent = "";
  }
  function generateTableDo() {
    const num = parseInt(document.getElementById('doNumber').value);
    const out = document.getElementById('doOutput');
    out.textContent = "";
    if (isNaN(num)) {
      out.textContent = "Please enter a valid number!";
      return;
    }
    let i = 1, table = "";
    do {
      table += num + " x " + i + " = " + (num * i) + "\n";
      i++;
    } while (i <= 10);
    out.textContent = table.trim();
  }
  function resetTableDo() {
    document.getElementById('doNumber').value = "";
    document.getElementById('doOutput').textContent = "";
  }
</script>
</body>
</html>
